<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0d2f4b" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link
      rel="icon"
      href="./assets/images/logos/favicon-512x512.png"
      sizes="512x512"
    />
    <link
      rel="apple-touch-icon"
      href="./assets/images/logos/favicon-512x512.png"
      sizes="512x512"
    />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Aaryan Khandelwal- Portfolio</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />

    <!-- Facebook Share -->
    <meta property="og:title" content="Aaryan Khandelwal- Portfolio" />
    <meta
      property="og:description"
      content="Here's my portfolio. Feel free to share."
    />
    <meta
      property="og:image:secure_url"
      itemprop="image"
      content="./assets/images/share/share-thumbnail.png"
    />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:url" content="http://aaryan610.github.io/portfolio" />
    <meta property="og:site_name" content="Aaryan Khandelwal- Portfolio" />
    <!-- End Facebook Share -->

    <!-- Twitter Share -->
    <meta name="twitter:title" content="Aaryan Khandelwal- Portfolio" />
    <meta
      name="twitter:description"
      content="Here's my portfolio. Feel free to share."
    />
    <meta
      name="twitter:image"
      content="./assets/images/share/share-thumbnail.png"
    />
    <meta name="twitter:image:alt" content="Aaryan Khandelwal- Portfolio" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="http://aaryan610.github.io/portfolio" />
    <!-- End Twitter Share -->
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
      plugins: [
        new webpack.ProvidePlugin({
            $: 'jquery',
            jQuery: 'jquery',
            'window.jQuery': 'jquery'
        }),
      ],
    </script>
  </body>
</html>
